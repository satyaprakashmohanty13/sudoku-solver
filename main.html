<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sudoku Solver</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts for 'Playfair Display' and 'Roboto' -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Roboto:wght@400&amp;display=swap" rel="stylesheet"/>
    <!-- Font Awesome for social media icons -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" referrerpolicy="no-referrer" rel="stylesheet"/>
    <style type="text/tailwindcss">
        /* Custom CSS variables for consistent theming */
        :root {
            --primary-color: #c9a86a;
            --background-dark: #1a1a2e;
            --background-medium: #16213e;
            --text-light: #e0e0e0;
            --text-medium: #a0a0a0;
        }
        /* Base body styles */
        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Main container styling */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid var(--primary-color);
            border-radius: 1rem;
            background-color: var(--background-medium);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Added shadow for depth */
        }
        /* Header section styling */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        /* Logo (SVG) styling */
        .logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-right: 1.5rem;
        }
        /* Title styling */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        /* Description text styling */
        .description {
            color: var(--text-medium);
            margin-top: 0.5rem;
        }
        /* Upload section styling */
        .upload-section {
            border: 2px dashed var(--primary-color);
            border-radius: 1rem;
            padding: 2rem; /* Adjusted padding for better spacing */
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            position: relative; /* For positioning hidden input and preview */
            overflow: hidden; /* Hide overflow for image preview */
            min-height: 150px; /* Ensure a minimum height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .upload-text {
            color: var(--text-medium);
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }
        /* Image preview styling */
        #preview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure image fits without distortion */
            border-radius: 0.75rem;
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Solve button styling */
        .solve-button {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-weight: bold;
            letter-spacing: 0.05em;
        }
        .solve-button:hover {
            background-color: var(--primary-color);
            color: var(--background-dark);
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .solve-button:active {
            transform: translateY(0); /* Press effect */
        }
        /* Loading indicator styling */
        #loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 1.5rem;
            font-size: 1.2rem;
        }
        #loading::after {
            content: " ‚è≥";
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        /* Grid display styling */
        .grid-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: var(--background-medium);
            border: 1px solid var(--primary-color);
            border-radius: 0.75rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .grid-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            font-family: 'Playfair Display', serif;
        }
        .grid-pre {
            background: var(--background-dark);
            padding: 1rem;
            white-space: pre-wrap;
            border-radius: 0.5rem;
            font-family: 'Roboto Mono', monospace; /* Monospace for grid display */
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-light);
            overflow-x: auto; /* Allow horizontal scrolling for wide grids */
        }
        /* Status message styling */
        #status {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: bold;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        /* Follow us section styling */
        .follow-us-section {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--primary-color);
            margin-top: 3rem;
        }
        .follow-us-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-family: 'Playfair Display', serif;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        .social-icon {
            font-size: 2rem;
            color: var(--text-medium);
            transition: color 0.3s, transform 0.2s;
        }
        .social-icon:hover {
            color: var(--primary-color);
            transform: translateY(-3px); /* Lift effect on hover */
        }

        /* Custom Modal for alerts */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--background-medium);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
        }
        .modal-message {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .modal-button {
            background-color: var(--primary-color);
            color: var(--background-dark);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .modal-button:hover {
            background-color: #e0b97a; /* Lighter primary color on hover */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container">
        <div class="header">
            <div class="logo">
                <!-- Sudoku board SVG icon -->
                <svg class="h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h10a2 2 0 012 2v10a2 2 0 01-2 2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                </svg>
            </div>
            <div>
                <h1 class="title">Sudoku Solver</h1>
                <p class="description">Upload an image of a Sudoku puzzle and solve it instantly.</p>
            </div>
        </div>

        <div id="uploadSection" class="upload-section">
            <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="previewImage()" />
            <p id="uploadText" class="upload-text">Drag and drop a file here, or click to select one</p>
            <img id="preview" alt="Image Preview" />
        </div>

        <div class="flex justify-center mb-8">
            <button class="solve-button" onclick="solveSudoku()">Solve Puzzle</button>
        </div>

        <div id="loading" class="hidden">Processing your Sudoku...</div>

        <!-- Results Display Sections -->
        <div id="initialGridSection" class="grid-section hidden">
            <h2 class="grid-title">Initial Grid</h2>
            <pre id="initialGrid" class="grid-pre"></pre>
        </div>

        <div id="solvedGridSection" class="grid-section hidden">
            <h2 class="grid-title">Solved Grid</h2>
            <pre id="solvedGrid" class="grid-pre"></pre>
        </div>

        <h3 id="status"></h3>

        <!-- Custom Modal for Alerts -->
        <div id="customModal" class="modal-overlay hidden">
            <div class="modal-content">
                <p id="modalMessage" class="modal-message"></p>
                <button class="modal-button" onclick="closeModal()">OK</button>
            </div>
        </div>

    </div>

    <script>
        // Backend URL for the Sudoku solver API
        const backendUrl = "https://satyaprakashmohanty13-ssb.hf.space/solve";

        // Get references to DOM elements
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");
        const uploadSection = document.getElementById("uploadSection");
        const uploadText = document.getElementById("uploadText");
        const loadingDiv = document.getElementById("loading");
        const initialGridPre = document.getElementById("initialGrid");
        const solvedGridPre = document.getElementById("solvedGrid");
        const statusH3 = document.getElementById("status");
        const initialGridSection = document.getElementById("initialGridSection");
        const solvedGridSection = document.getElementById("solvedGridSection");

        // Custom modal elements
        const customModal = document.getElementById("customModal");
        const modalMessage = document.getElementById("modalMessage");

        /**
         * Displays a custom modal message instead of the browser's alert.
         * @param {string} message - The message to display in the modal.
         */
        function showModal(message) {
            modalMessage.innerText = message;
            customModal.classList.remove("hidden");
            customModal.classList.add("show");
        }

        /**
         * Closes the custom modal.
         */
        function closeModal() {
            customModal.classList.remove("show");
            customModal.classList.add("hidden");
        }

        /**
         * Handles image preview when a file is selected.
         */
        function previewImage() {
            if (imageInput.files && imageInput.files[0]) {
                preview.src = URL.createObjectURL(imageInput.files[0]);
                preview.style.display = "block";
                uploadText.style.opacity = "0"; // Hide "Drag and drop" text
            } else {
                preview.src = "";
                preview.style.display = "none";
                uploadText.style.opacity = "1"; // Show "Drag and drop" text
            }
        }

        // Event listener for clicking the upload section to trigger file input
        uploadSection.addEventListener("click", () => {
            imageInput.click();
        });

        // Drag and drop functionality
        uploadSection.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadSection.classList.add("border-primary-color"); // Add visual feedback
        });

        uploadSection.addEventListener("dragleave", () => {
            uploadSection.classList.remove("border-primary-color");
        });

        uploadSection.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadSection.classList.remove("border-primary-color");
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files; // Assign dropped files to input
                previewImage(); // Show preview
            }
        });

        /**
         * Solves the Sudoku puzzle by sending the image to the backend.
         */
        async function solveSudoku() {
            if (!imageInput.files.length) {
                showModal("Please upload a Sudoku image first.");
                return;
            }

            // Show loading indicator and clear previous results
            loadingDiv.classList.remove("hidden");
            initialGridPre.innerText = "";
            solvedGridPre.innerText = "";
            statusH3.innerText = "";
            initialGridSection.classList.add("hidden");
            solvedGridSection.classList.add("hidden");

            const formData = new FormData();
            formData.append("file", imageInput.files[0]);

            try {
                const res = await fetch(backendUrl, {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) {
                    const err = await res.json();
                    showModal(err.detail || "Error solving Sudoku. Please try again.");
                    return; // Exit function after showing error
                }

                const data = await res.json();

                // Display results
                if (data.initial_grid) {
                    initialGridPre.innerText = data.initial_grid;
                    initialGridSection.classList.remove("hidden");
                } else {
                    initialGridSection.classList.add("hidden");
                }

                if (data.solved_grid) {
                    solvedGridPre.innerText = data.solved_grid;
                    solvedGridSection.classList.remove("hidden");
                } else {
                    solvedGridSection.classList.add("hidden");
                }

                statusH3.innerText = data.status;

            } catch (error) {
                console.error("Fetch error:", error);
                showModal("Something went wrong: " + error.message);
            } finally {
                // Hide loading indicator regardless of success or failure
                loadingDiv.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
